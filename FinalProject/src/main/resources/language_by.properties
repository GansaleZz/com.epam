info1Tittle = Камфартабельныя нумары
info1Text = Нумарны фонд прадстаўлены 60 нумарамі. Адначасова гасцініца можа прыняць 90 чалавек.
info2Tittle = Месцазнаходжанне
info2Text = Гасцініца размешчана ў цэнтры Мінска.
info3Tittle = Абслугоўванне
info3Text = Кожнаму наведвальніку прадастаўляецца індывідуальнае абслугоўванне.
infoEconomTittle = Эканом клас
infoEconomText = Кампактны нумар, у якім гасцёўня сумешчаная з кухняй. У ім маецца ўсё неабходнае для пражывання: ложак, кухонны куток з плітой і посудам. Плошчу нумары не перавышае 20 кв.м., што цалкам камфортна для пражывання 1-2 чалавек.
infoLuxeTittle = Люкс клас
infoLuxeText = Інтэр'ер Люкс- нумара адзначаецца высокім дызайнам, раскошнай абстаноўкай, дарогай мэбляй і прадметамі дэкору. Нумары гэтай катэгорыі вельмі прасторныя, іх плошча можа перавышаць больш за 35 кв. м. Для зручнасці гасцей, акрамя стандартнага набору мэблі, у кошт уваходзяць дадатковыя выгоды. Таксама Люкс-нумары абсталяваны дадатковым туалетам, джакузі і іншымі выгодамі, якія ствараюць хатнюю ўтульнасць.
infoBusinessTittle = Бізнэс клас
infoBusinessText =  Спецыяльны нумар для бізнесменаў. Нумар гэтай катэгорыі - вялікі і абсталяваны аргтэхнікай і офіснай мэбляй. Тут створаны ўсе ўмовы для працы дзелавых людзей.
infoPremiumTittle = Прэміум клас
infoPremiumText = Раскош і маштабнасць нумара такой катэгорыі дзівіць. Ён уяўляе сабой некалькі вялікіх пакояў (спальня, гасцёўня, кабінет, сталовая, хол, некалькі ванных пакояў і туалетаў, вялікі балкон), якія адрозніваюцца самым вытанчанавым становішчам, дарагімі прадметамі інтэр'еру, раскошнай мэбляй і якаснымі аздобнымі матэрыяламі. Прэміум нумар адкрывае госцю надзвычайны выгляд з акна, дзякуючы размяшчэнню на самых верхніх паверхах гасцініцы.
