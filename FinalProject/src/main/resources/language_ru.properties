info1Tittle = Комфортабельные номера
info1Text = Номерной фонд представлен 60 номерами. Одновременно гостиница может принять 90 человек.
info2Tittle = Местоположение
info2Text = Гостиница распологается в центре Минска.
info3Tittle = Обслуживание
info3Text = Каждому посетителю предоставляется индивидуальное обслуживание.
infoEconomTittle = Эконом класс
infoEconomText = Компактный номер, в котором гостиная совмещена с кухней. В нем имеется всё необходимое для проживания: кровать, кухонный уголок с плитой и посудой. Площадь номера не превышает 20 кв.м., что вполне комфортно для проживания 1-2 человек.
infoLuxeTittle = Люкс класс
infoLuxeText = Интерьер Люкс- номера отличается превосходным дизайном, роскошной обстановкой, дорогой мебелью и предметами декора. Номера этой категории очень просторны, их площадь может превышать более 35 кв. м. Для удобства гостей, помимо стандартного набора мебели, в стоимость входят дополнительные удобства. Также Люкс-номера оборудованы дополнительным туалетом, джакузи и прочими удобствами, создающими домашний уют.
infoBusinessTittle = Бизнесс класс
infoBusinessText =  Специальный номер для бизнесменов. Номер этой категории – большой и оборудован оргтехникой и офисной мебелью. Здесь созданы все условия для работы деловых людей.
infoPremiumTittle = Премиум класс
infoPremiumText = Роскошь и масштабность номера такой категории поражает. Он представляет собой несколько больших комнат (спальня, гостиная, кабинет, столовая, холл, несколько ванных комнат и туалетов, большой балкон), которые отличаются самой изысканной обстановкой, дорогими предметами интерьера, роскошной мебелью и качественными отделочными материалами. Премиум номер открывает гостю потрясающий вид из окна, благодаря расположению на самых верхних этажах отеля.
